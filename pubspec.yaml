  password_hash: 2.0.0
  imei_plugin: 1.1.6
  encrypt: 3.3.1 
  percent_indicator: 2.1.1+1
  barcode_scan: 1.0.0
  splashscreen: ^1.2.0
  vibration: 1.2.1
